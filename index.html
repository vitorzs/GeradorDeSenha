<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador se senhas, gerador">
    <link rel="stylesheet" href="style.css">
    <title> Gerador de Senha </title>
</head>

<body>
    
    <img src="./assets/logo.png" alt="Gerador de Senha Logo" class="logo">
    <main class="container-input">
        <span>Tamanho <span id="size"></span> caracteres</span>
        <input type="range" min="5" max="25" value="15" id="slider" class="slider">
        <button id="button" class="button-cta" onclick="generatePassword()"> Gerar senha </button>
    </main>

    <div id="container-password"  class="container-password hide ">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password" onclick="copyPassword()"></span>
        <span class="tooltip">Clique aqui para copiar </span>

    </div>
    
    <script src="script.js"></script>
</body>

</html>
